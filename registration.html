<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="login-form col-md-6 col sm-12">
        <form action="./controller/register.php" method="post">
            <div class="row">
                <div class="form-group col-12">
                    <label>아이디</label>
                    <input type="text" class="form-control" name="id" placeholder="아이디">
                </div>
                <div class="form-group col-12">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호">
                </div>
                <div class="form-group col-12">
                    <label>비밀번호 확인</label>
                    <input type="password" class="form-control" name="password_re" placeholder="비밀번호 확인">
                </div>
                <div class="form-group col-12">
                    <label>이름</label>
                    <input type="text" class="form-control" name="name" placeholder="이름">
                </div>
                <div class="form-group col-12">
                    <label>휴대폰</label>
                    <input type="number" class="form-control" name="mobile_num" placeholder="- 없이 입력">
                </div>
                <div class="form-group col-12">
                    <label>주소</label>
                    <input type="text" class="form-control" name="address" placeholder="배송정보 입력">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">등록</button>
            <button type="button" onclick="location.href = '/'" class="btn btn-outline-danger">취소</button>
        </form>
    </div>
</div>
